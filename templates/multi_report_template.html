<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinReport - Multiple Stocks</title>
  <link rel="stylesheet" href="report_style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .report {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 40px;
      border-radius: 4px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>FinReport - Multiple Stocks</h1>
  {% for report in reports %}
    <div class="report">
      {{ report | safe }}
    </div>
  {% endfor %}
</body>
</html>
