<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinReport - Multiple Stocks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      color: #333;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0070c0;
    }
    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
      gap: 40px;
      justify-content: center;
    }
    @media (max-width: 850px) {
      .report-grid {
        grid-template-columns: 1fr;
      }
    }
    .page-footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ccc;
    }
    .report-container {
        width: 100%;
        max-width: 920px;
        margin: 20px auto;
        border: 2px solid #000;
        padding: 0;
        box-sizing: border-box;
        background-color: #fff;
    }
    .news-header {
        padding: 18px 25px;
        border-bottom: 1px dashed #ccc;
        display: flex;
        align-items: flex-start;
    }
    .news-icon {
        margin-right: 18px;
        font-size: 28px;
        color: #000;
    }
    .news-content {
        flex: 1;
        font-size: 16px;
    }
    .news-text {
        color: #0099cc;
        display: block;
        margin-top: 6px;
    }
    .finreport-header {
        text-align: center;
        margin: 0;
        padding: 18px 0;
        border-bottom: 1px dashed #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fafafa;
    }
    .finreport-icon {
        position: relative;
        font-size: 42px;
        margin-right: 15px;
        color: #FFD700;
        text-shadow: 0 0 3px #996515;
        display: inline-block;
    }
    .finreport-title {
        font-size: 28px;
        font-weight: bold;
        margin: 0;
        color: #0066cc;
    }
    .report-intro {
        padding: 18px 25px;
        margin: 0;
        border-bottom: 1px dashed #ccc;
        font-size: 16px;
    }
    .section-header {
        font-size: 20px;
        font-weight: bold;
        margin: 0;
        padding: 20px 25px 12px;
        color: #333;
    }
    .factor-list {
        list-style-type: none;
        margin: 0;
        padding: 0 25px 18px;
    }
    .factor-item {
        margin-bottom: 14px;
        font-size: 16px;
    }
    .factor-name {
        color: #0070c0;
        font-weight: bold;
    }
    .positive {
        color: #00aa00; /* Green for positive impacts - conventional financial coloring */
    }
    .negative {
        color: #ff0000; /* Red for negative impacts - conventional financial coloring */
    }
    .risk-assessment,
    .overall-trend,
    .summary {
        padding: 0 25px 18px;
        font-size: 16px;
    }
    .disclaimer {
        padding: 18px 25px;
        font-size: 14px;
        color: #666;
        font-style: italic;
        border-top: 1px dashed #ccc;
        background-color: #fafafa;
    }
    .positive-trend {
        color: #00aa00; /* Green */
        font-weight: bold;
    }
    .negative-trend {
        color: #ff0000; /* Red */
        font-weight: bold;
    }
    .neutral-trend {
        color: #CC7000;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>FinReport - Multiple Stock Analysis</h1>
  
  <div class="report-grid">
    {% for report in reports %}
      {{ report | safe }}
    {% endfor %}
  </div>
  
  <div class="page-footer">
    &copy; {{ now.year }} FinReport Analysis System - All reports generated on {{ now.strftime('%Y-%m-%d') }}
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      const year = now.getFullYear();
      const dateStr = now.toISOString().split('T')[0];
      
      const footer = document.querySelector('.page-footer');
      footer.innerHTML = footer.innerHTML
        .replace('{{ now.year }}', year)
        .replace("{{ now.strftime('%Y-%m-%d') }}", dateStr);
    });
  </script>
</body>
</html>
